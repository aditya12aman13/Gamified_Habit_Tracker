<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Habit Tracker - Create Account</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Animated Gradient Background */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #2b2b2b, #3a3a3a);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Signup Card Styling */
    .signup-card {
      background: rgba(30, 30, 30, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 450px;
      position: relative;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 20px;
      background: linear-gradient(45deg, #9b9bff, #4a4a4a, #999999, #9b9bff);
      background-size: 400% 400%;
      z-index: -1;
      animation: borderGlow 6s ease infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .signup-card h3 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .form-control {
      background-color: #2e2e2e;
      border: 1px solid #555;
      color: #fff;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #9b9bff;
      box-shadow: 0 0 10px #9b9bff50;
      background-color: #3a3a3a;
      color: #fff;
    }

    .btn-primary {
      border-radius: 10px;
      background: linear-gradient(90deg, #6c63ff, #9b9bff);
      border: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #9b9bff60;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      color: #bbb;
      animation: fadeIn 1.3s ease-in-out;
    }

    .signup-link a {
      color: #9b9bff;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Floating Logo Animation */
    .logo {
      display: block;
      margin: 0 auto 1.5rem;
      width: 70px;
      height: 70px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3607/3607444.png" alt="Habit Tracker Logo" class="logo">
    <h3>Create Your Account âœ¨</h3>
    
    <form method="POST" action="#">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>

      <div class="signup-link">
        <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
