<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Habit - Habit Tracker</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container-wrapper {
      display: flex;
      width: 85%;
      max-width: 1000px;
      height: 550px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #9b9bff, #4a4a4a, #2b2b2b);
      background-size: 400% 400%;
      animation: gradientShift 6s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .left-panel img {
      width: 90px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .left-panel h2 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .left-panel p {
      color: #e0e0e0;
      font-size: 0.95rem;
      max-width: 250px;
    }

    .right-panel {
      flex: 1.2;
      background-color: #1f1f1f;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h3 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      border-left: 4px solid #9b9bff;
      padding-left: 10px;
    }

    .form-control {
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      margin-bottom: 1.2rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: #333;
      border-color: #9b9bff;
      box-shadow: 0 0 10px #9b9bff60;
    }

    textarea {
      resize: none;
    }

    .btn-create {
      background: linear-gradient(90deg, #6c63ff, #9b9bff);
      border: none;
      border-radius: 10px;
      padding: 0.6rem 0;
      font-weight: 500;
      transition: 0.3s ease;
      color: #fff;
    }

    .btn-create:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #9b9bff60;
    }

    .btn-back {
      background: transparent;
      color: #bbb;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 0.6rem 0;
      transition: 0.3s ease;
    }

    .btn-back:hover {
      background-color: #2e2e2e;
      color: #fff;
      transform: translateY(-2px);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .container-wrapper {
        flex-direction: column;
        height: auto;
      }
      .left-panel {
        height: 200px;
      }
      .right-panel {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container-wrapper">
    <!-- Left Panel -->
    <div class="left-panel">
      <img src="https://cdn-icons-png.flaticon.com/512/3607/3607444.png" alt="Habit Tracker Logo">
      <h2>Build Better Habits</h2>
      <p>Start your journey toward consistency. Add your new habit and track your progress daily.</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h3>Create a New Habit</h3>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="habitTitle" class="form-label">Habit Title</label>
          <input type="text" id="habitTitle" name="title" class="form-control" placeholder="e.g., Drink 2L of water" required>
        </div>
        <div class="mb-3">
          <label for="habitDescription" class="form-label">Description</label>
          <textarea id="habitDescription" name="description" class="form-control" rows="4" placeholder="Why do you want to build this habit?" required></textarea>
        </div>

        <div class="btn-group">
          <a href="{% url 'dashboard' %}" class="btn btn-back">‚Üê Back</a>
          <button type="submit" class="btn btn-create">Create Habit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
